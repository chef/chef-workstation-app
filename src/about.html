<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Can't seem to call javascript here. -->
    <!-- <title>About <script>document.write(getProductName())</script></title> -->
    <title>About Chef Workstation</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/about.css">
    <script src="about.js"></script>
    <script src="helpers.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="col col-9">
          <h1 class="extra-large"><script>document.write(getDisplayName())</script></h1>
          <div class="strong-list">
            <p><strong>Version</strong>
              <script>
                document.write(getWorkstationVersion());
              </script>
            </p>
            <div class="p-inline-button">
              <p id='update-channel'><strong>Release</strong> <script>document.write(getUpdatesChannel())</script></p>
              <button id='update-channel-btn' class="secondary" onclick="toggleUpdatesChannel()" disabled>Switch to <script>document.write(getUpdatesChannel())</script> release</button>
              <button class="info"></button>
            </div>
          </div>
          <p>Apache License Version 2.0</p>
        </div>
        <div class="col col-3">
          <img class="logo" src="../assets/images/workstation-logo.svg" alt="" />
        </div>
      </section>
      <section class="link-list">
        <p><a href="javascript:openPackageDetails();">Package details</a></p>
        <p><a href="javascript:openLicense();">License Agreement</a></p>
        <p><a href="javascript:openReleaseNotes();">Release notes</a></p>
      </section>
      <section>
        <p class="small">&#9400; 2008-2018 Chef Software, Inc. All Rights Reserved.</p>
      </section>
    </main>
    <script>
      document.getElementById("update-channel-btn").disabled=isUpdatesDisabled();
    </script>
  </body>
</html>
