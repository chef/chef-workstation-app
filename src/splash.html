<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <style>
.fade {
animation: fade 3s;
}

@keyframes fade {
    0% {opacity:1}
    67% {opacity:0.9}
100% {opacity:0.5}
    }

        </style>
    </head>
    <body>
        <center class = "fade">
            <img  src="../assets/images/workstation-logo-new.svg" height="160" width="160"></img>
        </center>
    </body>
</html>
