---
expeditor:
  cached_folders:
    - node_modules
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 45

steps:

- label: "Build Electron App"
  commands:
    - node -v
    - npm install
    - npm run build-linux
  expeditor:
    executor:
      docker:
