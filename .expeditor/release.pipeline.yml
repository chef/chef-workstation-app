steps:

  - label: ":macos: Intel build"
    command: .expeditor/buildkite/build_darwin.sh
    timeout_in_minutes: 120
    expeditor:
      executor:
        macos:
          vm-name: buildkite-omnibus-mac_os_x-11-x86_64

  - label: ":macos: M1 build"
    command: .expeditor/buildkite/build_arm64.sh
    agents:
      queue: omnibus-mac_os_x-11-arm64

  - label: ":windows: build"
    command: .expeditor/buildkite/build_win32.ps1
    artifact_paths:
      - dist/*.zip
    expeditor:
      executor:
        windows:
          single-use: true
          privileged: true

  - label: ":linux: build"
    command: .expeditor/buildkite/build_linux.sh
    artifact_paths:
      - dist/*.zip
    expeditor:
      executor:
        linux:
          single-use: true
          privileged: true

  - wait

  - label: ":artifactory: publish"
    if: build.branch == "main"
    command: .expeditor/buildkite/artifact_upload.sh
    expeditor:
      secrets: true
      executor:
        docker: