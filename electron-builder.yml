appId: "sh.chef.chef-workstation"
artifactName: "${name}-${version}-${platform}.${ext}"

extraMetadata:
  main: "./src/app.js"

files:
  - from: .
    # package.json is added to filter for main file set in any case,
    # but some inclusive pattern must be in the filter, otherwise
    # electron-builder will add */**
    filter: ["package.json"]
  - from: "build"
    to: "src"
  - from: "assets"
    to: "assets"

extraResources:
  - "assets/"

mac:
  target:
    - target: zip
      arch:
        - x64
        - arm64
  category: "public.app-category.developer-tools"
  icon: "assets/images/logo.png"
  electronLanguages: ["en"]
  hardenedRuntime: true
  entitlements: entitlements.plist
  extendInfo:
    LSUIElement: 1


win:
  target: ["dir", "zip"]
  icon: "assets/images/logo.ico"

linux:
  target: ["dir", "zip"]
